<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="rock-paper-scissor.css">
    </head>
    
    <body>
       <p class="title">Rock Paper Scissors</p>
       <button class="move-button js-rock-button
        "><img src="rock-emoji.png" class="move-icon"></button>
       <button class="move-button js-paper-button" ><img src="paper-emoji.png" class="move-icon"></button>
       <button class="move-button js-scissors-button" ><img src="scissors-emoji.png" class="move-icon"></button>
       <p class="js-result result"></p>
       <p class="js-moves">
       </p>
       <p class="js-score score"></p>
       <button class="reset-score-button js-reset-score-button"
       >Reset Score</button>
       <button class="auto-play-button js-autoplay-button" >Auto Play</button>
       <div class="js-message message"></div>
        <script src="rock-paper-scissor.js">
          
        </script>
    </body>
</html>
